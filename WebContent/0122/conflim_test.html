
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style type="text/css">
   div{
   
	   height : auto;
	   padding : 10px;
	   margin : 10px;
	   border : 1px dotted orange;
   }
</style>

<script type="text/javascript">
 function proc1(){
	out = document.getElementById('result');
	str = "";
	while(true){
		a = prompt("수입력");
		for(i=1; i<10; i++){
			str += a + "*" + i + "=" + a*i + "<br>";
		}
		str+="<br>"
		out.innerHTML = str;

		//계속 여부 묻기
		cc = confirm("계속할래??")
		if(!cc)break;
	}
 }
 
</script>

</head>
<body>
<pre>
	수를 입력
	입력된 수의 구구단을 출력
	계속 여부를 묻는다
	true, fulse인지 판단.

</pre>
<button onclick="proc1()" type="button">실행</button>
<br><br>
<div id="result"></div>
</body>
</html>
