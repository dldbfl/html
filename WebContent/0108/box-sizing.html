<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css?after">
<style>
    .wrapper{
        width: 300px;
        height: 100px;
        border: 5px solid #ee99ee;
        background-color: #ffedf6;
    }
    .one, .two{
        width: 50%;
        height: 100%;
        border: 5px solid palegreen;
        float: left;
    }
    .one{
        box-sizing: border-box;
    }
    .two{
        box-sizing: content-box;
    }
</style>
</head>
<body>
    <pre>
        &lt; box-sizing &gt; : 사이즈 정하기
        &lt; border-box &gt; : 테두리 박스기준
        width : calc(50%-1%)
        width : calc(80%-2px)
    
        &lt; content-box &gt; : 콘텐츠 영역 박스기준
    </pre>
    <h2> BOX-SIZING : border-box</h2>
    <div class="wrapper">
        <div class="one">50%</div>
        <div class="one">50%</div>
    </div>    
    <br>
    <hr>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2>BOX-SIZING : content-box</h2>
    <div class="wrapper">
        <div class="two">50%</div>
        <div class="two">50%</div>
    </div>    
    
</body>

</html>
