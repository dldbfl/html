<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css?after">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		
		$('#txt').on('click',function(){
			
			$.ajax({
		///////////요청
				url : '../0219/txt.jsp',
				type : 'get',
		///////////응답
				success : function(res){
					res = res.split("/");
					code = "<ul>"
					$.each(res, function(i){
						code += "<li>"+res[i] + "</li>";						
					})
					
					$('#result1').html(code);
				},
				eroor : function(xhr){
					alert(xhr.status);
				},
				dataType : 'text'
			})
		})
		
		$('#jarr').on('click', function(){
				//요청 jarr.jsp				
				$.ajax({
			///////////요청
					url : '../0219/jarr.jsp',
					type : 'get',
				
			///////////응답
					success : function(res){
						//res = JSON.parse(res);
						code2 = "<ol>";
						$.each(res, function(i){
							code2 += "<li>" + res[i] + "</li>";
						})
						code2 += "</ol>";
						
						$('#result2').html(code2);
					},
					eroor : function(xhr){
						alert(xhr.status);
					},
					dataType : 'json'
				})
			})
			
			$('#jobj').on('click', function(){
				//요청 jobj.jsp	
				$.ajax({
			///////////요청
					url : '../0219/jobj.jsp',
					type : 'get',
				
			///////////응답
					success : function(res){
						//res = JSON.parse(res);
						code = "이름 : " + res.name + "<br>";
						code += "전화 : " + res.tel + "<br>";
						code += "우편번호 : " + res.zip + "<br>";
						code += "주소 : " + res.addr + "<br>";
						
						$('#result3').html(code);
					},
					eroor : function(xhr){
						alert(xhr.status);
					},
					dataType : 'JSON'
				})
			})
			
			
			$('#jobjarr').on('click', function(){
				//요청 jobjarr
				$.ajax({
			///////////요청
					url : '../0219/jobjarr.jsp',
					type : 'get',
				
			///////////응답
					success : function(res){
						//res = JSON.parse(res);
						code = "";
						$.each(res, function(i){
							code += "이름 : " + res[i].name + "<br>";
							code += "전화 : " + res[i].tel + "<br>";
							code += "우편번호 : " + res[i].zip + "<br>";
							code += "주소 : " + res[i].addr + "<br><br>";
						})
						
						$('#result4').html(code);
					},
					eroor : function(xhr){
						alert(xhr.status);
					},
					dataType : 'JSON'
				})
			})		
	})
</script>
<style type="text/css">
.box비 div {
	float: left;
	width: 200px;
	height: auto;
	margin: 5px;
	padding: 10px;
}
</style>
</head>
<body>

	<div class="box비">
		<h2></h2>
		<pre>

	</pre>
		<button id="txt" type="button">txt실행</button>
		<button id="jarr" type="button">jarr실행</button>
		<button id="jobj" type="button">jobj실행</button>
		<button id="jobjarr" type="button">jobjarr실행</button>
		<br />
		<div id="result1"></div>
		<div id="result2"></div>
		<div id="result3"></div>
		<div id="result4"></div>
	</div>
</body>
</html>
