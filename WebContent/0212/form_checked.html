<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css?after">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function(){
	$('button#btn1').on('click',function(){
		//$("input[type=checkbox]")
		//	form tag안에서만 :blah쓸수있서
		str = "너의 취미는 뭘까 ";
		$(":checkbox:checked").each(function(i){
			str += $(this).val() + " ";
		})
		str += "일꺼리라 믿어 의심치아나"
		$("#result1").html(str);
	})	


	$('select#spring').on('change',function(){

		str = "봄소식을 알리는 꽃이 피어요 언제 필려나 : ";
		$('option:selected', this).each(function(){
			// str = "";
			str += $(this).val()+"<br>";
		})

		$('#result2').html(str);
	})
})
</script>
<style>

</style>

</head>
<body>

	<div class="box">
	 <h2> form 상태필터</h2>
<pre>
checkbox:checked
</pre>
	 <div>
		<form>			
			<input type="checkbox" name="hobby" value="여행" checked >여행
			<input type="checkbox" name="hobby" value="장기">장기
			<input type="checkbox" name="hobby" value="바둑">바둑
			<input type="checkbox" name="hobby" value="독서" >독서
			<input type="checkbox" name="hobby" value="낚시">낚시<br><br>
			<input type="button" value="전송">
		</form>
	 <button id="btn1" type="button">실행</button>
	 <div id="result1"></div>
	</div>
	</div>


	<div class="box">
		<h2>form 상태필터 </h2>
  <pre>
option:select
</pre>
		<div>
			<form>
				봄소식 :<br>
					<select name="spring" id="spring" multiple size="6">
					<option  >개나리</option>
					<option selected>진달래</option>
					<option>민들레</option>
					<option selected>벚꽃</option>
					<option>목련</option>
					<option>철쭉</option>
				</select>
				</form>
		<div id="result2"></div>
	   </div>
	</body>
</html>
