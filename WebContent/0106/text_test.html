<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	strong{
	color : cyan;
	}
	sub{
	color : blue
	}
	pre{
/*  		width : 100%;  */
		height : auto;
		background : cyan;
		border : 2px solid blue;
		font-size: 19px;
		padding : 10px;
	}
	span{
	font-weight: bold;
	font-style: italic;
	color:pink;
	}
	hr{
	border : 1px solid blue;
	}
</style>
</head>
<body>
<pre>
새해 : 위첨자, 볼드모트체(b) - strong,  글자색 cyan
여섯번째 날 : 아래첨자, 기울임꼴(i)	-	em, 글자색깔 -	파란색
새로운 계획 : style에서 지정, 볼드체, 이탈릭체, 핑크폰트
	font-weight: bold;
	font-style: italic;
	color:pink;
</pre>

		<p>무궁화&nbsp;공백&lt;"&nbsp;"&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;꽃        이 피었습니다.</p>
		<hr color = 'red'/>
		<p>2020 <sup><strong>새해</strong> </sup>가 밝았습니다.</p>
		<hr color = 'pink'/>
		<p>아니 벌써 <em><sub>여섯번째 날</sub></em>이네요</p>
		<hr color = 'black'/>
		<p>새해 복 많이 받고 행복하길 ...</p>
		<hr color = red/>

</body>
</html>
