		<p> 우리 처음 만났을때 : 처음 만났을 때부터 짝사랑해온 친구 에이버리의 결혼식에 초대받게 된 노아가 힘을 내서 그녀의 결혼시겡 참석하고, 술을 진탕 마신 뒤에 그녀와 처음 만났던 바에 가서 우연히 사진을 찍으면 3년전 그날로 돌아갈 수 있는 신비한 포토부스를 발견하게 되면서의 이야기를 그린다. </p>
