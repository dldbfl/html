<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css?after">
	<style>
		img{
			width: 500px;
			height: auto;
		}
	</style>

<script>
	window.onload = function(){
	vex = document.getElementById('ex')
	}
	function get(){
		alert(vex.innerHTML)		
	}
	function set(text){

		vex.innerHTML = text;

	}
	function change(){
		//img요소 접근방법
		document.getElementById('사자');
		// document.getElementsByName('사자')[0];
		// document.getElementsByTagName('img')[0];

		document.사자.src="../images/호랑이.jpg";


	}
	function intervalchange(){
		//이미지를 배열로 생성
		arr = ["../images/가구1.jpg","../images/가구2.jpg","../images/가구3.jpg"]
		//이미지[랜덤]번째로 2초마다 변경
		x = setInterval(function(){
		//랜덤 발생
		rand = Math.floor(Math.random()*arr.length);
		//1초가 경과할 때마다 result2의 배경색을 변경
		document.사자.src= arr[rand];
		},500)

	}
	function stopchange(){
		clearInterval(x)

	}
</script>
</head>
<body>
	<div class="box">
		<h2>HTML요소 변경</h2>
<pre>
	innerHTML을 이용해서 div(id=ex)요소를 변경
	innerHTML을 이용해서 a태그의 내용을 가져온다.
</pre>				
		<div id="ex">무궁화 꽃이 피었습니다.</div>
		<a href="#" onclick="get()">div 요소 내용 가져오기</a><br>
		<a href="#" onclick="set('달이 참 아름답네요.')">div 요소 내용 변경하기</a>
		
		<div id="result1"></div>
	
	</div>



	<div class="box">
		<h2>HTML요소 속성 변경</h2>
<pre>
	이미지의 src속성을 변경해서 이미지를 바꾼다.
</pre>				

	<img name="사자" id="사자" src="../images/사자.jpg" alt= "">
		<button onclick="change()" type="button">실행</button>
		<button onclick="intervalchange()" type="button">시간간격 실행</button>
		<button onclick="stopchange()" type="button">멈춤</button>
	

		<div id="result2"></div>
	</div>

	
</body>
</html>
