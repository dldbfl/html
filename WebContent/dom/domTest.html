function add(){
	// <img src="../images/audio.png">
	var myImg = document.createElement("img"); // img태그 생성
	
	// 만들어진 태그(엘리먼트)에 속성 추가하기
	myImg.setAttribute("src", "../images/audio.png");
	
	// 이미지가 나타날 부모 엘리먼트를 구한다.
	var conDiv = document.getElementById("container");
	
	// 찾은 부모노드의 자식 엘리먼트로 추가 (끝에 추가된다.)
	conDiv.appendChild(myImg);

}

function add2(){
	// <a href="http://www.daum.net">Daum사이트 가기</a>
	
	// 1. a태그 만들기  ==>   <a></a>
	var aTag = document.createElement("a");
	
	// 2. a태그의 내용으로 들어갈 Text노드 생성
	var aCont = document.createTextNode("Daum사이트 가기");
	
	// 3.만들어진 TextNode를 a태그의 자식노드로 추가한다.
	aTag.appendChild(aCont);  // ==>  <a>Daum사이트 가기</a>
	
	// 4. 만들어진 a태그에 속성을 추가한다.
	aTag.setAttribute("href", "http://www.daum.net");
	
	// 5. 최종적으로 만들어진 a태그를  문서에 추가한다.
	
	// 부모
	var conDiv = document.getElementById("container");
	
	// 기준노드
	var testDiv = document.getElementById("test");
	
	// 추가)
	//conDiv.insertBefore(aTag, testDiv); // 기준노드 이전에 추가하기
	
	//conDiv.insertAfter(aTag, testDiv); // insertAfter는 없음
	
	//기준노드 뒤쪽에 추가하기
	conDiv.insertBefore(aTag, testDiv.nextElementSibling);
	
	//번외
	//conDiv.appendChild(document.getElementById("testId"));
	
}

function del(){
	//	삭제할 엘리먼트(태그) 찾기
	var conDiv = document.getElementById("container");
	//conDiv.remove();
	
	conDiv.parentNode.removeChild(conDiv);
}
