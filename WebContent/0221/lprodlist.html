<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel= "stylesheet" href="../css/mystyle.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('#btn1').click(function(){
			$.ajax({
				url : 'lprod.jsp',
				type : 'get',
				success : function(res){
					code = "<table border = 1>";
					code += "<tr><td>lprod_id</td><td>lprod_gu</td><td>lprod_nm</td></tr>";
					$.each(res, function(i){
						code += "<tr><td>" + res[i].id + "</td><td>" + res[i].gu + "</td>" + "<td>" + res[i].name + "</td></tr>";
					})
					code += "</table>";
					$('#result1').html(code);
				},
				error : function(xhr, res){
					alert("상태 : " + xhr.status + '\n 정보 : ' + xhr.statusText + '\n'
					+ '\n 메시지 : ' + res.responseText)
				},
				dataType : 'json'
			})
		})
	})
</script>
</head>
<body>

<div class="box">
	<h2></h2>
	<pre>

	</pre>
	<button type="button" id = "btn1">lprodlist</button>
	<div id="result1"></div>
</div>
</body>
</html>
