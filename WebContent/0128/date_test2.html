<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css?after">
<script>
	function proc1(){

		//현재날짜, 태어난 날짜 - date객체 생성
		today = new Date();
		myday = new Date(1992,08,29);

		time = today.getTime() - myday.getTime();

		// alert(time);
		sec = time / 1000;
		min = sec /60;
		hour = min/60;
		day = hour/24;
		year = day/365;

		res = "new Date() : " + today.toLocaleDateString() + "<br>";
		res += "new Date(1992, 08, 29) : "+myday.toLocaleDateString()+"<br>";
		res += "살아온 초 : " + time+ "<br>";
		res += "살아온 분 : " + min+ "<br>";
		res += "살아온 시 : " + hour+ "<br>";
		res += "살아온 날 : " + day+ "<br>";
		res += "살아온 년 : " + year+ "<br>";
		

		document.getElementById('result1').innerHTML = res;


	}


	function proc2(){

		//현재날짜, 태어난 날짜 - date객체 생성
		today = new Date();
		myday = new Date(1992,08,29);

		//time = 현재의 getTime() + 100일의 gettime()
		milisec = today.getTime() + 100 * 1* 24 * 60 * 60 * 1000;

		newday = new Date(milisec);

		//출력

		document.getElementById('result2').innerHTML = newday.toLocaleString();


	}
	function proc3(){

		today = new Date();
		
		//선택한 날짜를 가져온다
		selday = document.getElementById('seldate').value;
		selday = new Date(selday);
		
		day = today.getDate() - selday.getDate();
		
		/* time  = today.getTime() - selday.getTime()
		day =  time /1000/60/60/24;
		*/
		
		res = "구입날짜 : " + selday.toLocaleDateString() + "<br>";
		res += "오늘날짜 : " + today.toLocaleDateString() + "<br>";
		
		if(day > 7) {
			res += "교환/반품 불가능합니다"
		}else {
			res += "교환/반품 가능합니다"
		}
		
	
	document.getElementById('result3').innerHTML = res;

	}
	
</script>
</head>
<body>
	<div class="box">
		<h2>살아온 시간 구하기</h2>
		<pre></pre>	
		
	<button onclick="proc1()" type="button">실행</button>
	<div id="result1"></div>
	
	</div>

	<div class="box">
		<h2>앞으로의 날 구하기.. 구하기..</h2>
<pre>
	100일 뒤 구하기	100일 뒤에 뭘 하고 있을까		
</pre>	
	<button onclick="proc2()" type="button">실행</button>
	<div id="result2"></div>
	
	</div>

	<div class="box">
		<h2>교환 가능 불가능 구하기</h2>
	
		<pre>input타입은 value로 가져오는겁니다.</pre>	
		<button onclick="proc3()" type="button">실행</button>
		구매 일자 : <input id="seldate" type="date">
	<div id="result3"></div>
	</div>
</body>
</html>
