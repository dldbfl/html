<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href ="../css/mystyle.css?after">
<script>
window.onload = function(){

	now = new Date();
	nowString = now.toLocaleString();
	dateString = now.toLocaleDateString();
	timeString = now.toLocaleTimeString();

	area = document.getElementsByTagName('textarea')[0];

	data = now+"\n"+nowString+"\n"+dateString
		+"\n"+timeString;

	area.innerHTML = data;
}
</script>

</head>
<body>
	<pre>
		실행하면 날짜와 시간이 자동으로 출력
		window.onload = function(){}
		body요소들이 documet객체로 생성되고 window에 load가 완료시점에서 function을 수행

	</pre>
	
	<textarea rows="10" cols="50"></textarea>
</body>
</html>
