<head>

	table{
		
   		height: 400px;

	#td1{

	div{

<script>

	function Proc1(){
		idx = document.ff.sel.selectedIndex;
			
			if(idx == -1){
				alert("선택하세요.");
				return;
			}
			
			selVal = document.ff.sel.options[idx].value;
			
			res = "";
			for(i = 1; i <= 9; i++){
				res += selVal + " * " + i + " = " + selVal*i + "<BR>";
			}
			
			document.getElementById('td3').innerHTML = res;
	}
	
</script>
</head>
<body>
	<div class="box">
		<h2>select객체 예제</h2>
<pre>
	
</pre>	
	<form name="ff">
		<table>	
				<tr>
					<td id="td1" colspan="3">
						<select name="sel">
							<option value="2">2단</option>
							<option value="3">3단</option>
							<option value="4">4단</option>
							<option value="5">5단</option>
							<option value="6">6단</option>
							<option value="7">7단</option>
							<option value="8">8단</option>
							<option value="9">9단</option>
						</select>	
						<button type="button" onclick="Proc1()" >출력</button>
					</td>			
				</tr>
			<tr>
				<td id="td2">
					<label>결과 출력</label>
				</td>
			<tr >
				<td id="td3" colspan="3">
				</td>
			</tr>
			</div>
		</table>
	</form>

	
		
	
	

</body>
</html>
