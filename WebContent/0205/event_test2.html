<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css?after">
	<style>

	</style>

<script>
	window.onload = function(){
	 
	 btn1 = document.getElementById("btn1");
	 result1 =  document.getElementById("result1");
  }
  function downProc(){
	  //버튼을 누룰때
	  btn1.style.background = "green";
	  btn1.style.color = "yellow";
	  
  }
  function upProc(){
	  //눌려진 버튼을 놓을때
	  btn1.style.background = "blue";
	  btn1.style.color = "white";
  }
  function overProc(){
	  //div에 마우스를  누르지 않고 올려놓을때 
	  result1.style.background = "pink";
	  result1.style.height = "50px";
	  
	  
  }
  function outProc(){
	  //div에서 마우스 포인터가 나갈때 
	  result1.style.background = "white";
	  result1.style.height = "auto";
	  btn1.style.display = "block";
  }
  
  function dblProc(){
	  btn1.style.display = "none";
  }
</script>
</head>
<body>
	<div class="box">
		<h2>폼객체</h2>
<pre>
	이건 베이스 폼을 가상으로 만들어 둔것입니다. 복사해서 지운 뒤 실행하세요.
</pre>				
<button id="btn1" ondblclick="dblProc()"  
				  onmousedown="downProc()" 
				  onmouseup="upProc()"   
				  type="button">
				  실행
</button>
<div onmouseover="overProc()"  onmouseout="outProc()" id="result1">
</div>


</body>
</html>
