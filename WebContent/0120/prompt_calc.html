
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script>
	function proc(){
		input1 = prompt("첫번째 수를 입력하세요");
		input2 = prompt("두번째 수를 입력하세요", "정수로");
		input3 = prompt("연산자를 입력하세요", "+,-,*,/");
		
		if(input3 == "+"){
			res = parseInt(input1) + parseInt(input2)
		}else if(input3 == "-"){
			res = input1 - input2
		}else if(input3 == "*"){
			res = input1 * input2
		}else if(input3 == "/"){
			res = input1 / input2
		}
		res = input1 + input3 + input2+"="+res
		document.getElementsByTagName('div')[0].innerHTML = res
		}
</script>
<style>
	div{
		padding : 10px;
		font-size : 20px;
		font-weight : bold;
		border: 3px solid rebeccapurple;
	}
</style>
</head>
<body>
<pre>
버튼을 클릭하면 두개의 수와 연산자를 입력받아 연산을 수행한다.
결과는 div에 출력한다.
</pre>

	<button onclick="proc()" type="button">확인</button>
	<br>
	<div id="result"></div>
</body>
</html>
