<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css?after">
<script src="../js/jquery-3.4.1.min.js"></script>

<script>
	$(function(){
		//end()는 선택의 앞단계로 가라
		//체인 방법
		$('#btn1').on('click',function(){
			$('.box div').eq(1).css('background','purple')
			.siblings('div').css('border','2px solid plum')
			.end().next().text('3rd')

			// .end().nextAll('div').css('background','yellow')
			.end().nextUntil('#btn1').css('background','yellow')
			.end().prev().css('background','green')
		})		
	})
	
	</script>
	
	<style type="text/css">
	
	.box{
	height: 200px;
	}
	.box div{
	width: 50px;
	height: 50px;
	border: 2px solid purple;
	float : left;
	}
	hr{
	clear: both;
	}
	</style>
	
	</head>
	<body>
	
	<div class="box">
	<h2>siblings-end</h2>
	<pre>
		
$(“div”).eq(1) .css()
앞뒤 형제 모두 파란색 테두리  - siblings()
다시 되올아와서 (eq(1) ) - -
바로 다음 형제 (next() )의 text변경—세번쩨third 
다시 되돌아와서  -- 
뒤 모든 형제(nextAll() )들 배경색 변경-노란색 
다시 되돌아와서 – 
앞 형제(prev() ) 배경색 변경  -  그린		
	</pre>
	
	<div>a</div>
	<div>b</div>
	<div>c</div>
	<div>d</div>
	<div>e</div>
	<div class="orange">f</div>
	<div>g</div>
	<hr>
	
	<button type="button" id="btn1">실행</button>
	
	</div>
	</body>
	</html>
