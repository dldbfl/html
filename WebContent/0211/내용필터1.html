<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css?after">

<style type="text/css">
	#result2 div{ width:300px; height:30px; 
		 border:1px solid green; }
</style>

<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

	$(function(){
		$('#btn1').on('click',function(){
		// jQuery가 포함되지 않은 span 태그 의 테두리 빨강  :
			$('span').css('border','2px solid red')
		// jQuery가 포함된 span태그 의 테두리 파랑 : 
			$('span:contains(jQuery)').css('border','2px solid blue')
		// span을 갖는 div요소 태그 의 테두리   그린 
			$('div:has(span)').css('border','2px solid green')
		// 아무것도 없는 빈 div 태그 의 테두리      
			$('div:empty').css('border','3px solid black')
		// div 후손 span 태그 의 글자색  빨강, 크기,굵게
			$('div>span').css('color','red')
						   .css('font-size','15px')
						   .css('font-weight','bold')
		})
	})
		
	
</script>
</head>
<body>
	<div class="box">
		<h2>폼객체</h2>
<pre>
	이건 베이스 폼을 가상으로 만들어 둔것입니다. 복사해서 지운 뒤 실행하세요.
</pre>				
		<button id ="btn1" onclick="proc1()" type="button">실행</button>

			<p>Hello jQuery! <span>Thanks, jQuery!</span></p>
			<div class="myClass">jQuery!</div>
			<span class="notMyClass">쉬운 jQuery~~!</span>
			<div></div>
			<br><br><hr color="blue"><br>
		</div>
	
	</div>

</body>
</html>
