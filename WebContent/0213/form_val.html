<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css?after">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
 $(function(){ 
	$('#btnview').on('click', function(){
		str = "";
		str += "id : " + $('#user').val() +  " <br> ";
		str += "gend : " + $('.gend').val() +  " <br> ";
		str += "intro :  <br>";
		intro = $('#intro').val();
		intro = intro.replace(/\r/g,"").replace(/\n/g,"<br>");
		
		str += intro+"<br>";
		str += "job : " + $('#work').val();
		$('#result1').html(str);
	})	 

	$('#btnchange').on('click', function(){
		//btnchange버튼은 submit기능을 수행하는 버튼이다 
		//submit기능을 제거하기 위해서
		event.preventDefault();
		//이름 입력 
		name = prompt("이름입력");
		
		//id=user인  input요소의 값으로 설정 
		$('#user').val(name);
		
	})
 })
</script>
<style>
	table{
		width: 300px;
		text-align: center;
	}
</style>

</head>
<body>

	<div class="box">
		<h2> </h2>
		<pre>
		</pre>
		<form>
			 <label for="user">이름</label>
			 <input type="text" id="user" value="korea"><br>
			 
			 <label >성별</label> 
			 <input type="radio" class="gend" name="gend" value="남자" checked >남자
			 <input type="radio" class="gend" name="gend" value="여자"  >여자<br>
			 
			 <label for="intro">소개</label> 
			 <textarea id="intro" cols="40" rows="4"></textarea> <br>
		   
			<label for="work">직업</label>
			<select id="work">
			  <option value="programmer">프로그래머</option>
			  <option value="progammer">프로게이머</option>
			  <option value="whitehand">백수</option>
			</select><br>
		   
		   <button  id="btnview">조사하기 </button>
		   <button  id="btnchange">이름변경 </button>
	   </form>
		 
		<div id="result1"></div>
		
	   </div>
	   </body>
</html>
