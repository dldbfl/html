<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css?after">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function(){
	$('a').on('click', function(){
				//페이지 이동이 되지 않도록 설정
				event.preventDefault();
				
				image = $(this).attr('href');
				
				$('#result1 img').fadeOut(1000, function(){
					$(this).attr('src', image);
					$(this).fadeIn();
				})				
		})	

	})
</script>

<style>
 img{
   width : 200px;
   height : 150px;
 }
</style>
</head>

<body>
