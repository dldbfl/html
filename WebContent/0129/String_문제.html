<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css?after">
	<style>
	div{
		height: auto;
		padding: 10px;
		border: 1px dotted dodgerblue;
	}
	</style>

<script>
	input = "";
	function proc1(){
		// 입력
		input = prompt("주민등록번호를 입력하세요.");

	
		gender = input.charAt(7);
		
	
		res="생일 : ";
		if(gender == 1 || gender == 2){
			res += "19"+input.substring(0, 2) +"년 "+ input.substring(2,4)+"월 " 
			+ input.substring(4,6)+"일" + "<br>" + "성별 : ";
			a = "19"+input.substring(0, 2);
		}else{
			res += "20"+input.substring(0, 2) +"년 "+ input.substring(2,4)+"월 " 
			+ input.substring(4,6)+"일" + "<br>" + "성별 : ";
			a = "20"+input.substring(0, 2);
		}

		if(gender%2 == 1){
		res += "남자  나이 :";

		}else{
		res += "여자  나이 :";
		
		}
		now = new Date();
		b = now.getFullYear() - parseInt(a);
	
		res += "만 " + b + "세";

		document.getElementById('result1').innerHTML = res;
	}

	function proc2(){
		// 입력
		input = prompt("주민등록번호를 입력하세요.");

		su = "234567892345";

		aa = input.split("-"); //배열 리턴
		//avalue[0]  ="110326", avalue[1]="2312454";

		avalue = aa[0].concat(aa[1]);
		//avlaue ="1103264123454"
		sum = 0;

		for(i = 0; i < su.length; i++){
			avalue.substr(i,1) * su.substr(i,1);
		}

		rvalue = 11 - sum % 11

		// if(rvalue == 10) rvalue = 0;
		// else if(rvalue == 11) rvalue = 1;
		rvalue = rvalue % 10;

		res = "입력 : "+ aa[0] + "-"+ aa[1].slice(0,1) + "******<br>";

		if(avalue.substr(12, 1) == rvalue){
			res += "정상처리되었습니다."
		}else{
			res += "입력오류입니다."
		}

		document.getElementById('result2').innerHTML = res;
	}

	
</script>
</head>
<body>
	<div class="box">
		<h2>문1</h2>

<pre>
주민등록번호를 입력 받아 생년월일과 성별을 출력하는 프로그램을 작성하시오.
(입력은 prompt로 입력받는다.)
</pre>
			
			<button onclick="proc1()" type="button">실행</button>
		<div id="result1"></div>
	</div>


	<div class="box">
		<h2>문2</h2>

<pre>
주민등록번호를 입력 받아 
주민등록번호의 유효성을 검사하는 프로그램을 작성하시오.(ABCDEF-GHIJKLM)
</pre>
		<button onclick="proc2()" type="button">실행</button>

		<div id="result2"></div>
	</div>



</body>
