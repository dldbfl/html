<script>
	
	function proc1(rand){
		arr = ["누가","언제","어디서","무엇을", "어떻게", "왜"]

		//랜덤발생 0~arr.length --> arr[랜덤]
		rand = Math.floor(Math.random()*arr.length);
		//arr[랜덤]번째의 문자열로 textNode를 생성
		txtnode = document.createTextNode(arr[rand]);
		//p태그 생성
		ptag = document.createElement('p');
		//p태그에 textNode를 추가
		ptag.appendChild(txtnode);
		//div에 p태그를 추가
		document.getElementById('result1').appendChild(ptag);

		
	}

	function proc2(){

		//부모 = div(id= result1)검색접근
		parent = document.getElementById('result1');

		//마지막 자식 찾기
		child = parent.lastChild;
		//자식을 삭제한다.
		parent.removeChild(child);

	}
