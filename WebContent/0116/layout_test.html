<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href ="../css/mystyle.css?after">
<style>
div {
	margin: 3px;
	padding: 10px;
	text-align: center;
	font-size: 2.0em;
	box-sizing: border-box;
	border-radius: 40px;
}
#header{
	background: red;
	width: 99%;
	height: 60px;
	
}
#left{
	background: orange;
	width: calc(30% - 2%);
	height: 300px;
	float: left;
	
}
#right{
	background: yellow;
	width: calc(71% - 5px);
	height: 300px;
	float: right;
}
#footer{
	background: greenyellow;
	width: 100%;
	height: 60px;
	clear: both;
}
</style>
</head>
<body>
<div id="header">header</div>
<div id="left">left</div>
<div id="right">right</div>
<div id="footer">footer</div>
</body>
</html>
